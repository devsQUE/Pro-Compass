<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pro Compass</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>

<body>

  <div class="compass-container">
    <div class="compass-case">
      <div class="compass-dial" id="compassDial">
        <span class="direction n">N</span>
        <span class="direction e">E</span>
        <span class="direction s">S</span>
        <span class="direction w">W</span>

        <div class="ticks"></div>
      </div>

      <div class="needle"></div>

      <div class="pivot"></div>
    </div>

    <div class="readout">
      <h1 id="degreeDisplay">0Â°</h1>
      <p id="directionText">N</p>
    </div>

    <button id="startBtn" class="permission-btn">Start Compass</button>
  </div>

  <script src="script.js"></script>
</body>

</html>
