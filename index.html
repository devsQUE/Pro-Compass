<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Device Orientation Compass</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="compass">
        <div class="case">
            <div class="dial" id="dial">
                <span class="direction n">N</span>
                <span class="direction e">E</span>
                <span class="direction s">S</span>
                <span class="direction w">W</span>
                <div class="ticks" id="ticks"></div>
            </div>
            <div class="needle"></div>
            <div class="pivot"></div>
        </div>

        <div class="readout">
            <h1 id="deg">--Â°</h1>
            <p id="dir">Inactive</p>
        </div>

        <button id="toggle">Start Compass</button>
        <div class="status" id="status">Hold device flat and move in a figure-8 to calibrate.</div>
    </div>

    <script src="script.js"></script>
</body>

</html>
